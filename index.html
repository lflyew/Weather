<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
<header class="bg-success p-5 text-center sm-5 mb-2 text-black ">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="m-3 text-align-center">
        <div class="row m-4 d-flex-block">
        <section 
        class="col-12 col-md-3">
        <form id="search-box">
        <h2>Search for a City:</h2>
            <div id="error-box" class="error-msg"></div>
            <input type="text" id="city" placeholder="Enter City Name" class="mb-2 w-100">
            <button type="submit" class="w-100 mb-3 btn btn-info">Search</button>
        </form>
        <div id="search-panel"></div>
        <button id="clear-btn" class="btn btn-warning mt-3 w-100 mb-4">Clear Search History</button>
        </section>

        <section 
        class="col-12 col-md-9">
        <div id="current-forecast" class="p-3 mb-2">
            <h2 id="heading">Current Weather</h2>
                <div class="row">
                <div class="col-4 data-box" id="current-data">
                <div id="temp">Temp: </div>
                <div id="wind">Wind: </div>
                <div id="humid">Humidity: </div>
                <div id="uvi">UV Index: </div>
        </div>
                <div class="col-4" id="spacer"></div>
                <div class="col-4" id="current-icon"></div>
        </div>
        </div>

        <div id="forecast" class="p-4">
            
        <h2 class="d-flex-block">5-Day Forecast:</h2>
                <div class="row justify-content-around d-block d-xl-flex mr-0">
                <div id="card1" class="text-center d-none col m-2 p-0">
                <div class="card-body">
                <div id="card-body" class="card-title"></div>
                        <img src="" id="card1-icon" class="card-icon"></img>
                        <div id="card1-temp"></div>
                        <div id="card1-wind"></div>
                        <div id="card1-humid"></div>
        </div>
        </div>
                <div id="card2" class="text-center d-none col m-2 p-0">
                <div class="card-body">
                <div id="card2-title" class="card-title"></div>
                <img src="" id="card2-icon" class="card-icon"></img>
                <div id="card2-temp"></div>
                <div id="card2-wind"></div>
                <div id="card2-humid"></div>
        </div>
        </div>
                <div id="card3" class="text-center d-none col m-2 p-0">
                <div class="card-body">
                <div id="card3-title" class="card-title"></div>
                <img src="" id="card3-icon" class="card-icon"></img>
                <div id="card3-temp"></div>
                <div id="card3-wind"></div>
                <div id="card3-humid"></div>
        </div>
        </div>
                <div id="card4" class="text-center d-none col m-2 p-0">
                <div class="card-body">
                <div id="card4-title" class="card-title"></div>
                <img src="" id="card3-icon" class="card-icon"></img>
                <div id="card4-temp"></div>
                <div id="card4-wind"></div>
                <div id="card4-humid"></div>
        </div>
        </div>
                <div id="card5" class="text-center d-none col m-2 p-0">
                <div class="card-body">
                <div id="card5-title" class="card-title"></div>
                <img src="" id="card5-icon" class="card-icon"></img>
                <div id="card5-temp"></div>
                <div id="card5-wind"></div>
                <div id="card5-humid"></div>
        </div>
        </div>
        </div>
        </div>
        </section>
        </div>
        </main>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>
    </body>
    
    </html>
